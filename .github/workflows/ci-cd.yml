name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, developer ]
  pull_request:
    branches: [ main, develop, developer ]

env:
  REGISTRY: docker.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Build and Test Backend Services
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, restaurant-service, api-gateway]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          cd services/${{ matrix.service }}
          pytest tests/ -v --cov=app --cov-report=xml || true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          fail_ci_if_error: false

  # Build and Test Frontend
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint || true

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  # Build Docker Images
  build-images:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [auth-service, restaurant-service, api-gateway, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service == 'frontend' && './frontend/Dockerfile' || format('./services/{0}/Dockerfile', matrix.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to KIND (Local K8s) using Helm
  deploy-kind:
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/developer'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Set up KIND
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: restaurant-cluster
          config: infrastructure/kubernetes/kind-config.yaml

      - name: Verify KIND cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Add Bitnami Helm repository
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Build Helm dependencies
        run: |
          cd helm/restaurant-system
          helm dependency build

      - name: Load Docker images into KIND
        run: |
          # Use short SHA (7 chars) to match metadata action output
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Pull latest images with short SHA tag
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-auth-service:${{ github.ref_name }}-${SHORT_SHA}
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-restaurant-service:${{ github.ref_name }}-${SHORT_SHA}
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-api-gateway:${{ github.ref_name }}-${SHORT_SHA}
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-frontend:${{ github.ref_name }}-${SHORT_SHA}

          # Load images into KIND
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-auth-service:${{ github.ref_name }}-${SHORT_SHA} --name restaurant-cluster
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-restaurant-service:${{ github.ref_name }}-${SHORT_SHA} --name restaurant-cluster
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-api-gateway:${{ github.ref_name }}-${SHORT_SHA} --name restaurant-cluster
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-frontend:${{ github.ref_name }}-${SHORT_SHA} --name restaurant-cluster

      - name: Create namespace
        run: |
          # Create namespace for the application
          kubectl create namespace restaurant-system

      - name: Deploy to Kubernetes using Helm
        run: |
          # Use short SHA (7 chars) to match metadata action output
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Deploy or upgrade the Helm chart with dynamic image tags
          helm upgrade --install restaurant-system ./helm/restaurant-system \
            --namespace restaurant-system \
            --set global.imageRegistry=docker.io \
            --set apiGateway.image.repository=${{ secrets.DOCKERHUB_USERNAME }}/restaurant-api-gateway \
            --set apiGateway.image.tag=${{ github.ref_name }}-${SHORT_SHA} \
            --set authService.image.repository=${{ secrets.DOCKERHUB_USERNAME }}/restaurant-auth-service \
            --set authService.image.tag=${{ github.ref_name }}-${SHORT_SHA} \
            --set restaurantService.image.repository=${{ secrets.DOCKERHUB_USERNAME }}/restaurant-restaurant-service \
            --set restaurantService.image.tag=${{ github.ref_name }}-${SHORT_SHA} \
            --set frontend.image.repository=${{ secrets.DOCKERHUB_USERNAME }}/restaurant-frontend \
            --set frontend.image.tag=${{ github.ref_name }}-${SHORT_SHA} \
            --set posService.enabled=false \
            --wait \
            --timeout=10m

      - name: Wait for deployments
        run: |
          # Wait for all deployments to be ready
          kubectl wait --for=condition=ready pod -l app=api-gateway -n restaurant-system --timeout=300s || true
          kubectl wait --for=condition=ready pod -l app=auth-service -n restaurant-system --timeout=300s || true
          kubectl wait --for=condition=ready pod -l app=restaurant-service -n restaurant-system --timeout=300s || true
          kubectl wait --for=condition=ready pod -l app=frontend -n restaurant-system --timeout=300s || true

      - name: Verify deployment
        run: |
          echo "==== Pods Status ===="
          kubectl get pods -n restaurant-system

          echo "==== Services Status ===="
          kubectl get services -n restaurant-system

          echo "==== Deployment Status ===="
          kubectl get deployments -n restaurant-system

      - name: Run smoke tests
        run: |
          # Port forward to test services
          kubectl port-forward -n restaurant-system service/api-gateway 8000:8000 &
          sleep 10

          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1

          echo "Smoke tests passed!"

      - name: Save deployment artifacts
        if: always()
        run: |
          kubectl get all -n restaurant-system > deployment-status.txt
          kubectl logs -n restaurant-system -l app=api-gateway --tail=100 > api-gateway-logs.txt || true
          kubectl logs -n restaurant-system -l app=auth-service --tail=100 > auth-service-logs.txt || true

      - name: Upload deployment logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs
          path: |
            deployment-status.txt
            *-logs.txt

  # Update ArgoCD Helm values (for production clusters)
  update-argocd:
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Helm values for ArgoCD
        run: |
          # Update image tags in Helm values file
          sed -i "s|tag: latest|tag: main-${{ github.sha }}|g" helm/restaurant-system/values.yaml

      - name: Commit and push Helm values changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add helm/restaurant-system/values.yaml
          git commit -m "Update Helm values with image tags: ${{ github.sha }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Notify ArgoCD to sync
        if: env.ARGOCD_SERVER != ''
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        run: |
          # Trigger ArgoCD sync
          curl -X POST "$ARGOCD_SERVER/api/v1/applications/restaurant-system/sync" \
            -H "Authorization: Bearer $ARGOCD_AUTH_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"prune": false, "dryRun": false}'
