name: CI/CD Pipeline with Istio & Observability

on:
  push:
    branches: [main, developer]
  pull_request:
    branches: [main]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  HELM_VERSION: v3.13.0
  ISTIO_VERSION: 1.20.1
  KUBECTL_VERSION: v1.28.0

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image tags
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${SHORT_SHA}" >> $GITHUB_ENV

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./services/api-gateway
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-api-gateway:${{ steps.meta.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-api-gateway:latest
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/restaurant-api-gateway:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/restaurant-api-gateway:buildcache,mode=max

      - name: Build and push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/order-service
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-order-service:${{ steps.meta.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-order-service:latest

      - name: Build and push Restaurant Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/restaurant-service
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-service:${{ steps.meta.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-service:latest

      - name: Build and push Menu Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/menu-service
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-menu-service:${{ steps.meta.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-menu-service:latest

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth-service
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-auth-service:${{ steps.meta.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-auth-service:latest

      - name: Build and push Notification Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/notification-service
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-notification-service:${{ steps.meta.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-notification-service:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-frontend:${{ steps.meta.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/restaurant-frontend:latest

  deploy-infra:
    name: Deploy Infrastructure (Istio + Observability)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/developer'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Check if Istio is already installed
        id: check_istio
        run: |
          if kubectl get namespace istio-system &> /dev/null; then
            echo "installed=true" >> $GITHUB_OUTPUT
          else
            echo "installed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Istio
        if: steps.check_istio.outputs.installed == 'false'
        run: |
          # Download Istio
          curl -L https://istio.io/downloadIstio | ISTIO_VERSION=${{ env.ISTIO_VERSION }} sh -
          cd istio-${{ env.ISTIO_VERSION }}

          # Add istioctl to PATH
          export PATH=$PWD/bin:$PATH

          # Install Istio with custom configuration
          istioctl install -f ../infrastructure/istio/istio-config.yaml -y

          # Wait for Istio control plane to be ready
          kubectl wait --for=condition=ready pod -l app=istiod -n istio-system --timeout=300s

      - name: Verify Istio Installation
        run: |
          kubectl get pods -n istio-system
          kubectl get svc -n istio-system

      - name: Add Helm Repositories
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add jaegertracing https://jaegertracing.github.io/helm-charts
          helm repo add kiali https://kiali.org/helm-charts
          helm repo update

      - name: Install Prometheus
        run: |
          helm upgrade --install prometheus prometheus-community/prometheus \
            -f infrastructure/helm/prometheus-values.yaml \
            -n istio-system --create-namespace \
            --wait --timeout=10m

      - name: Install Grafana
        run: |
          helm upgrade --install grafana grafana/grafana \
            -f infrastructure/helm/grafana-values.yaml \
            -n istio-system \
            --wait --timeout=10m

      - name: Install Loki Stack
        run: |
          helm upgrade --install loki grafana/loki-stack \
            -f infrastructure/helm/loki-values.yaml \
            -n istio-system \
            --wait --timeout=10m

      - name: Install Jaeger
        run: |
          helm upgrade --install jaeger jaegertracing/jaeger \
            -f infrastructure/helm/jaeger-values.yaml \
            -n istio-system \
            --wait --timeout=10m

      - name: Install Kiali
        run: |
          helm upgrade --install kiali-server kiali/kiali-server \
            -f infrastructure/helm/kiali-values.yaml \
            -n istio-system \
            --wait --timeout=10m

      - name: Verify Observability Stack
        run: |
          echo "Checking Prometheus..."
          kubectl wait --for=condition=ready pod -l app=prometheus -n istio-system --timeout=300s

          echo "Checking Grafana..."
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=grafana -n istio-system --timeout=300s

          echo "Checking Kiali..."
          kubectl wait --for=condition=ready pod -l app=kiali -n istio-system --timeout=300s

          echo "All observability components are ready!"

      - name: Get Dashboard URLs
        run: |
          echo "=== Dashboard Access Information ==="
          echo ""
          echo "Kiali:"
          kubectl get svc kiali -n istio-system -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || echo "Use: kubectl port-forward -n istio-system svc/kiali 20001:20001"
          echo ""
          echo "Grafana:"
          kubectl get svc grafana -n istio-system -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || echo "Use: kubectl port-forward -n istio-system svc/grafana 3000:80"
          echo ""
          echo "Prometheus:"
          echo "Use: kubectl port-forward -n istio-system svc/prometheus-server 9090:80"
          echo ""
          echo "Jaeger:"
          echo "Use: kubectl port-forward -n istio-system svc/jaeger-query 16686:16686"

  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [build, deploy-infra]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Create and Label Namespace
        run: |
          kubectl create namespace restaurant-management --dry-run=client -o yaml | kubectl apply -f -
          kubectl label namespace restaurant-management istio-injection=enabled --overwrite
          kubectl get namespace restaurant-management --show-labels

      - name: Apply Istio Gateway
        run: |
          kubectl apply -f infrastructure/istio/gateway.yaml -n restaurant-management

      - name: Apply Istio VirtualServices
        run: |
          kubectl apply -f infrastructure/istio/virtualservices/ -n restaurant-management

      - name: Apply Istio DestinationRules
        run: |
          kubectl apply -f infrastructure/istio/destinationrules/ -n restaurant-management

      - name: Apply mTLS Policy
        run: |
          kubectl apply -f infrastructure/istio/peerauthentication.yaml -n restaurant-management

      - name: Deploy Application via Helm
        run: |
          # Note: This assumes you have a Helm chart in infrastructure/helm/restaurant-app/
          # You'll need to create this chart with your application deployments

          helm upgrade --install restaurant-app infrastructure/helm/restaurant-app \
            --set image.tag=${{ needs.build.outputs.image_tag }} \
            --set image.pullPolicy=Always \
            --set istio.enabled=true \
            --set observability.enabled=true \
            -n restaurant-management --create-namespace \
            --wait --timeout=10m

      - name: Verify Sidecar Injection
        run: |
          echo "Checking if Envoy sidecars are injected..."
          kubectl get pods -n restaurant-management -o jsonpath='{range .items[*]}{.metadata.name}{"\t"}{.spec.containers[*].name}{"\n"}{end}'

          # Each pod should have 2 containers: app + istio-proxy
          POD_COUNT=$(kubectl get pods -n restaurant-management -o json | jq '[.items[] | select(.spec.containers | length == 2)] | length')
          echo "Pods with sidecars: $POD_COUNT"

      - name: Wait for Deployments
        run: |
          kubectl rollout status deployment/api-gateway -n restaurant-management --timeout=300s || true
          kubectl rollout status deployment/order-service -n restaurant-management --timeout=300s || true
          kubectl rollout status deployment/restaurant-service -n restaurant-management --timeout=300s || true
          kubectl rollout status deployment/menu-service -n restaurant-management --timeout=300s || true
          kubectl rollout status deployment/auth-service -n restaurant-management --timeout=300s || true
          kubectl rollout status deployment/notification-service -n restaurant-management --timeout=300s || true
          kubectl rollout status deployment/frontend -n restaurant-management --timeout=300s || true

      - name: Get Deployment Status
        run: |
          echo "=== Deployment Status ==="
          kubectl get pods -n restaurant-management
          kubectl get svc -n restaurant-management

  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-app

    steps:
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Get Istio Ingress IP
        id: ingress
        run: |
          INGRESS_HOST=$(kubectl get svc istio-ingressgateway -n istio-system -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "host=$INGRESS_HOST" >> $GITHUB_OUTPUT
          echo "Istio Ingress Gateway: $INGRESS_HOST"

      - name: Health Check
        run: |
          INGRESS_HOST=${{ steps.ingress.outputs.host }}

          echo "Testing health endpoint..."
          curl -f http://$INGRESS_HOST/health || echo "Health check failed"

          echo "Testing API health endpoint..."
          curl -f http://$INGRESS_HOST/api/v1/health || echo "API health check failed"

      - name: Check Metrics Availability
        run: |
          # Port-forward Prometheus
          kubectl port-forward -n istio-system svc/prometheus-server 9090:80 &
          PF_PID=$!
          sleep 5

          # Check if Prometheus is scraping metrics
          curl -s http://localhost:9090/api/v1/query?query=up | grep '"status":"success"' || echo "Metrics check failed"

          # Cleanup
          kill $PF_PID || true

      - name: Deployment Summary
        run: |
          echo "=== Deployment Summary ==="
          echo "Environment: ${{ github.ref_name }}"
          echo "Image Tag: ${{ needs.build.outputs.image_tag }}"
          echo "Istio Ingress: ${{ steps.ingress.outputs.host }}"
          echo ""
          echo "Access the application at: http://${{ steps.ingress.outputs.host }}"
          echo ""
          echo "Dashboard Access:"
          echo "- Kiali: kubectl port-forward -n istio-system svc/kiali 20001:20001"
          echo "- Grafana: kubectl port-forward -n istio-system svc/grafana 3000:80"
          echo "- Prometheus: kubectl port-forward -n istio-system svc/prometheus-server 9090:80"
          echo "- Jaeger: kubectl port-forward -n istio-system svc/jaeger-query 16686:16686"

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build, deploy-app, smoke-tests]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.smoke-tests.result }}" == "success" ]; then
            echo "✅ Deployment succeeded!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
