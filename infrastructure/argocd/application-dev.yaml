apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: restaurant-system-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: development
spec:
  project: default

  source:
    repoURL: https://github.com/shadrachdoc/Restaurant_management.git
    targetRevision: developer  # Development: Track developer branch for latest changes
    path: infrastructure/kubernetes

  destination:
    server: https://kubernetes.default.svc
    namespace: restaurant-system-dev  # Separate namespace for development

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
