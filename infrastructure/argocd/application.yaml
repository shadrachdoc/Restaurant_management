apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: restaurant-system
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/shadrachdoc/Restaurant_management.git
    targetRevision: developer  # Track developer branch for continuous deployment
    path: infrastructure/kubernetes
    directory:
      recurse: true  # Process all YAML files in directory
    
  destination:
    server: https://kubernetes.default.svc
    namespace: restaurant-system
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: networking.k8s.io
      kind: Ingress
      jsonPointers:
        - /status/loadBalancer
