apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: restaurant-system
  labels:
    app: customer-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8007"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - restaurant-cluster-worker
      containers:
      - name: customer-service
        image: shadrach85/customer-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8007
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://restaurant_admin:restaurant_pass_2024@postgres-service:5432/restaurant_db"
        - name: POSTGRES_USER
          value: "restaurant_admin"
        - name: POSTGRES_PASSWORD
          value: "restaurant_pass_2024"
        - name: POSTGRES_DB
          value: "restaurant_db"
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: JWT_SECRET_KEY
          value: "your-secret-key-here-change-in-production"
        - name: SESSION_SECRET
          value: "your-session-secret-here-change-in-production"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: LOG_FORMAT
          value: "json"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: restaurant-system
  labels:
    app: customer-service
spec:
  type: ClusterIP
  ports:
  - port: 8007
    targetPort: 8007
    protocol: TCP
    name: http
  selector:
    app: customer-service
