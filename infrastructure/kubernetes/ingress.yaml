apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: restaurant-ingress
  namespace: restaurant-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  # Frontend - Localhost access (no Host header required)
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

  # Frontend - Main UI
  - host: restaurant.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

  # API Gateway - All API requests  
  - host: api.restaurant.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000

  # Order Service - Direct access
  - host: orders.restaurant.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8004

  # Restaurant Service - Direct access
  - host: restaurants.restaurant.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: restaurant-service
            port:
              number: 8003

  # Auth Service - Direct access
  - host: auth.restaurant.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8001
