#---
# PostgreSQL Persistent Volume
# apiVersion: v1
# kind: PersistentVolume
# metadata:
#   name: postgres-pv
#   namespace: restaurant-system
#   labels:
#     app: postgres
# spec:
#   storageClassName: longhorn
#   capacity:
#     storage: 10Gi
#   accessModes:
#     - ReadWriteOnce

---
# PostgreSQL Persistent Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: restaurant-system
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

