apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: restaurant-system
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      containers:
      - name: auth-service
        image: shadrach85/auth-service:ee31d21
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: restaurant-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: restaurant-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: POSTGRES_DB
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: DATABASE_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: REDIS_PORT
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: RABBITMQ_HOST
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: restaurant-secrets
              key: RABBITMQ_USER
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: restaurant-secrets
              key: RABBITMQ_PASSWORD
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: restaurant-secrets
              key: JWT_SECRET_KEY
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: restaurant-secrets
              key: SESSION_SECRET
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: JWT_ALGORITHM
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: restaurant-secrets
              key: SESSION_SECRET
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: restaurant-system
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
      name: http
  selector:
    app: auth-service
