apiVersion: v1
kind: Secret
metadata:
  name: restaurant-secrets
  namespace: restaurant-system
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_USER: "restaurant_admin"
  POSTGRES_PASSWORD: "restaurant_pass_2024"

  # Redis Password (optional)
  REDIS_PASSWORD: ""

  # RabbitMQ Credentials
  RABBITMQ_USER: "guest"
  RABBITMQ_PASSWORD: "guest"

  # JWT Secret
  JWT_SECRET_KEY: "restaurant-mgmt-secret-key-change-in-production-12345"

  # Session Secret
  SESSION_SECRET: "session-secret-key-change-in-production-67890"

  # New Relic (optional)
  NEW_RELIC_LICENSE_KEY: ""
  NEW_RELIC_APP_NAME: "Restaurant-Management-System"
---
# Note: In production, use Sealed Secrets or external secret management
# To create from command line:
# kubectl create secret generic restaurant-secrets \
#   --from-literal=POSTGRES_PASSWORD=your_password \
#   --from-literal=JWT_SECRET_KEY=your_jwt_secret \
#   --namespace=restaurant-system
