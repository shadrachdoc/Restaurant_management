apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-gateway
  namespace: restaurant-system
spec:
  hosts:
    - "restaurant.corpv3.com"
  gateways:
    - restaurant-gateway
  http:
    # Webhooks - route directly to integration service (bypass API Gateway)
    # MUST come before /api/v1/ route due to specificity
    - match:
        - uri:
            prefix: "/api/v1/webhooks/"
      route:
        - destination:
            host: integration-service
            port:
              number: 8015
          weight: 100
      timeout: 30s

    # Integration service routes (OAuth callbacks, etc.)
    # MUST come before /api/v1/ route due to specificity
    - match:
        - uri:
            prefix: "/api/v1/integrations/"
      route:
        - destination:
            host: integration-service
            port:
              number: 8015
          weight: 100
      timeout: 30s

    # Health check endpoints
    - match:
        - uri:
            exact: "/health"
        - uri:
            exact: "/api/v1/health"
      route:
        - destination:
            host: api-gateway
            port:
              number: 8000
      timeout: 5s

    # API routes - direct to API Gateway
    # MUST come after more specific routes
    - match:
        - uri:
            prefix: "/api/v1/"
      route:
        - destination:
            host: api-gateway
            port:
              number: 8000
          weight: 100
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: "5xx,reset,connect-failure,refused-stream"
      headers:
        request:
          add:
            x-forwarded-proto: "http"
        response:
          add:
            x-served-by: "istio-gateway"

    # Static file uploads - route to API Gateway which forwards to restaurant-service
    - match:
        - uri:
            prefix: "/uploads/"
      route:
        - destination:
            host: api-gateway
            port:
              number: 8000
          weight: 100
      timeout: 10s

    # Frontend routes - everything else goes to React app
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: frontend
            port:
              number: 80
          weight: 100
      timeout: 10s
