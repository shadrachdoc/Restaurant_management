apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: restaurant-istio
spec:
  profile: default

  # Global mesh configuration
  meshConfig:
    # Enable access logging
    accessLogFile: /dev/stdout
    accessLogEncoding: JSON

    # Tracing configuration
    enableTracing: true
    defaultConfig:
      tracing:
        sampling: 100  # 100% sampling for dev/staging, change to 1% for production
        zipkin:
          address: jaeger-collector.istio-system:9411

    # Metrics configuration
    enablePrometheusMerge: true

  # Control plane configuration
  components:
    pilot:
      k8s:
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 1000m
            memory: 4Gi
        hpaSpec:
          minReplicas: 2  # HA mode
          maxReplicas: 5
          metrics:
            - type: Resource
              resource:
                name: cpu
                target:
                  type: Utilization
                  averageUtilization: 80

    # Ingress gateway
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          service:
            type: LoadBalancer
            ports:
              - port: 80
                targetPort: 8080
                name: http2
              - port: 443
                targetPort: 8443
                name: https
              - port: 15021
                targetPort: 15021
                name: status-port
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          hpaSpec:
            minReplicas: 2
            maxReplicas: 5
            metrics:
              - type: Resource
                resource:
                  name: cpu
                  target:
                    type: Utilization
                    averageUtilization: 80

    # Egress gateway (disabled for now)
    egressGateways:
      - name: istio-egressgateway
        enabled: false

  # Values overrides
  values:
    global:
      # Proxy configuration (for all sidecars)
      proxy:
        resources:
          requests:
            cpu: 10m
            memory: 40Mi
          limits:
            cpu: 2000m
            memory: 1Gi

    # Telemetry
    telemetry:
      enabled: true
      v2:
        enabled: true
        prometheus:
          enabled: true
