apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: restaurant-system
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/your-org/Restaurant_management.git  # Update with your repo
    targetRevision: HEAD
    path: argocd/overlays/production

  destination:
    server: https://kubernetes.default.svc
    namespace: restaurant-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
