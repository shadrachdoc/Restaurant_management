apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: restaurant-management
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/yourusername/Restaurant_management.git
    targetRevision: HEAD
    path: infrastructure/kubernetes
  
  destination:
    server: https://kubernetes.default.svc
    namespace: restaurant-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 3
