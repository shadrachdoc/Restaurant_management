apiVersion: v1
kind: Secret
metadata:
  name: restaurant-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "restaurant-system.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_USER: {{ .Values.postgresql.auth.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | quote }}

  # Redis Password (optional)
  REDIS_PASSWORD: ""

  # RabbitMQ Credentials
  RABBITMQ_USER: {{ .Values.rabbitmq.auth.username | quote }}
  RABBITMQ_PASSWORD: {{ .Values.rabbitmq.auth.password | quote }}

  # JWT Secret
  JWT_SECRET_KEY: {{ .Values.secrets.jwtSecretKey | quote }}

  # Session Secret
  SESSION_SECRET: {{ .Values.secrets.sessionSecret | quote }}

  # New Relic (optional)
  NEW_RELIC_LICENSE_KEY: ""
  NEW_RELIC_APP_NAME: "Restaurant-Management-System"
